{% extends 'main.html' %}
<!-- Extend main.html -->

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-5xl font-bold mb-6">Gudang</h1>
    <div class="bg-white rounded-lg shadow-md p-6">
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th
                        class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        ID Produk</th>
                    <th
                        class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Nama Produk</th>
                    <th
                        class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for item in stock_data %}
                <tr>
                    <td class="py-2 px-4 border-b border-gray-200">{{ item.id_produk }}</td>
                    <td class="py-2 px-4 border-b border-gray-200">{{ item.nama_produk }}</td>
                    <td class="py-2 px-4 border-b border-gray-200">{{ item.stock }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
