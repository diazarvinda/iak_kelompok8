{% extends 'main.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-5xl font-bold">Pemasok</h1>
        <!-- Success Message Box -->
        <div id="successBox"
            class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl w-1/3">
            <p id="successMessage"></p>
        </div>
        <!-- Error Message Box -->
        <div id="errorBox" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl w-1/3">
            <p id="errorMessage"></p>
        </div>
    </div>

    <!-- Section 1: Order Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
        <h2 class="text-2xl font-bold mb-4">Pemesanan Stock</h2>
        <form id="orderForm" onsubmit="event.preventDefault(); addToCart();">
            <div class="mb-4">
                <label for="supplier" class="block text-gray-700 text-sm font-bold mb-2">Supplier:</label>
                <select id="supplier" name="supplier" required class="border border-gray-300 rounded-md p-2 w-full"
                    onchange="updateProductOptions()">
                    <option value="" disabled selected>Pilih Supplier</option>
                    <option value="Toko Roda">Toko Roda</option>
                    <option value="Toko Frame">Toko Frame</option>
                    <option value="Toko Stang">Toko Stang</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="product" class="block text-gray-700 text-sm font-bold mb-2">Barang:</label>
                <select id="product" name="product" required class="border border-gray-300 rounded-md p-2 w-full">
                    <option value="" disabled selected>Pilih Barang</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">Jumlah:</label>
                <input type="number" id="quantity" name="quantity" required min="1"
                    class="border border-gray-300 rounded-md p-2 w-full">
            </div>
            <button type="submit"
                class="bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600 transition duration-300 ease-in-out">
                Tambah ke Keranjang
            </button>
        </form>
    </div>

    <!-- Section 2: Cart -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-4">Keranjang</h2>
        <div id="cartItems" class="mb-4">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="mb-4">
            <label for="distributor" class="block text-gray-700 text-sm font-bold mb-2">Distributor:</label>
            <select id="distributor" name="distributor" required class="border border-gray-300 rounded-md p-2 w-full">
                <option value="" disabled selected>Pilih Distributor</option>
                <option value="Distributor A">Distributor A</option>
                <option value="Distributor B">Distributor B</option>
                <option value="Distributor C">Distributor C</option>
            </select>
        </div>
        <button onclick="checkout()"
            class="bg-green-500 text-white rounded-md p-2 hover:bg-green-600 transition duration-300 ease-in-out">
            Checkout
        </button>
    </div>
</div>

<!-- Checkout Modal -->
<div id="checkoutModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl">
        <h2 class="text-2xl font-bold mb-4">Rincian Pemesanan</h2>
        <div id="orderDetails"></div>
        <div class="mt-4 flex justify-end">
            <button onclick="closeModal()"
                class="bg-gray-300 text-black rounded-md p-2 mr-2 hover:bg-gray-400 transition duration-300 ease-in-out">
                Batal
            </button>
            <button onclick="submitOrder()"
                class="bg-blue-500 text-white rounded-md p-2 hover:bg-blue-600 transition duration-300 ease-in-out">
                Beli
            </button>
        </div>
    </div>
</div>

<script>
    let cart = [];
    const products = {
        'Toko Roda': [{
                name: 'Roda A',
                price: 100000
            },
            {
                name: 'Roda B',
                price: 150000
            },
            {
                name: 'Roda C',
                price: 200000
            }
        ],
        'Toko Frame': [{
                name: 'Frame A',
                price: 500000
            },
            {
                name: 'Frame B',
                price: 750000
            },
            {
                name: 'Frame C',
                price: 1000000
            }
        ],
        'Toko Stang': [{
                name: 'Stang A',
                price: 200000
            },
            {
                name: 'Stang B',
                price: 300000
            },
            {
                name: 'Stang C',
                price: 400000
            }
        ]
    };

    function updateProductOptions() {
        const supplier = document.getElementById('supplier').value;
        const productSelect = document.getElementById('product');
        productSelect.innerHTML = '<option value="" disabled selected>Pilih Barang</option>';
        products[supplier].forEach(product => {
            const option = document.createElement('option');
            option.value = product.name;
            option.textContent = `${product.name} - Rp ${product.price.toLocaleString()}`;
            productSelect.appendChild(option);
        });
    }

    async function addToCart() {
        const supplier = document.getElementById('supplier').value;
        const product = document.getElementById('product').value;
        const quantity = parseInt(document.getElementById('quantity').value);

        if (cart.length > 0 && cart[0].supplier !== supplier) {
            showError('Tidak dapat menambahkan item dari toko yang berbeda.');
            return;
        }

        try {
            const response = await fetch('/api/get/supplier_stock', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    supplier,
                    product
                })
            });
            const stockData = await response.json();

            if (quantity > stockData.stock) {
                showError(`Stok tidak cukup. Tersedia: ${stockData.stock}`);
                return;
            }

            const productData = products[supplier].find(p => p.name === product);
            cart.push({
                supplier,
                product,
                quantity,
                price: productData.price
            });
            updateCartDisplay();
            document.getElementById('orderForm').reset();
        } catch (error) {
            console.error('Error:', error);
            showError('Terjadi kesalahan saat menambahkan item ke keranjang.');
        }
    }

    function updateCartDisplay() {
        const cartItems = document.getElementById('cartItems');
        cartItems.innerHTML = '';
        cart.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.textContent =
                `${item.product} - Jumlah: ${item.quantity} - Harga: Rp ${(item.price * item.quantity).toLocaleString()}`;
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Hapus';
            removeButton.onclick = () => removeFromCart(index);
            removeButton.className = 'ml-2 text-red-500';
            itemDiv.appendChild(removeButton);
            cartItems.appendChild(itemDiv);
        });
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCartDisplay();
    }

    function showError(message) {
        const errorBox = document.getElementById('errorBox');
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = message;
        errorBox.classList.remove('hidden');
        setTimeout(() => {
            errorBox.classList.add('hidden');
        }, 3000);
    }

    function showSuccess(message) {
        const successBox = document.getElementById('successBox');
        const successMessage = document.getElementById('successMessage');
        successMessage.textContent = message;
        successBox.classList.remove('hidden');
        setTimeout(() => {
            successBox.classList.add('hidden');
        }, 3000);
    }

    function checkout() {
        if (cart.length === 0) {
            showError('Keranjang kosong. Tambahkan item terlebih dahulu.');
            return;
        }

        const distributor = document.getElementById('distributor').value;
        if (!distributor) {
            showError('Pilih distributor terlebih dahulu.');
            return;
        }

        displayCheckoutModal(distributor);
    }

    async function displayCheckoutModal(distributor) {
        try {
            const response = await fetch('/api/get/distributor_price', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    distributor
                })
            });
            const distributorData = await response.json();

            let totalPrice = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            let shippingCost = distributorData.price;
            let grandTotal = totalPrice + shippingCost;

            const orderDetails = document.getElementById('orderDetails');
            orderDetails.innerHTML = `
                <p>Total Harga: Rp ${totalPrice.toLocaleString()}</p>
                <p>Biaya Pengiriman (${distributor}): Rp ${shippingCost.toLocaleString()}</p>
                <p>Total Keseluruhan: Rp ${grandTotal.toLocaleString()}</p>
            `;

            document.getElementById('checkoutModal').style.display = 'flex';
        } catch (error) {
            console.error('Error:', error);
            showError('Terjadi kesalahan saat memuat data distributor.');
        }
    }

    function closeModal() {
        document.getElementById('checkoutModal').style.display = 'none';
    }

    async function submitOrder() {
        const distributor = document.getElementById('distributor').value;
        try {
            const response = await fetch('/api/submit_order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    cart,
                    distributor
                })
            });
            const result = await response.json();
            if (response.ok) {
                showSuccess(result.message);
                cart = [];
                updateCartDisplay();
                closeModal();
            } else {
                showError(result.error);
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Terjadi kesalahan saat menyimpan pesanan.');
        }
    }
</script>
{% endblock %}
